<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header_container">
            <h1 class="header_title">Anvesh Blogs</h1>
            <p class="header_description">Utilize this space to incorporate a captivating sub heading crafted by ChatGPT, adding depth and intrigue to your blog.</p>
        </header>

        <main class="main_container">
            <!-- Card1 -->
            <div class="card_container">
                <!-- Top of the card -->
                <a href="#" class="card_image_container">
                    <img src="https://source.unsplash.com/random/600Ã—400?healthy" alt="Unable to load the image" class="card_image" loading="lazy">
                </a>
                <!-- Middle part of the card -->
                <div class="card_title_container">
                    <a href="#" >
                        <h2>New Gadgets Released</h2>
                    </a>
                    <p class="card_desc">
                        Check out the latest tech gadgets hitting the market, from smartphones to smart watches.
                    </p>
                </div>
                <!-- Bottom part of the card -->
                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="Unable to load John" loading="lazy" class="author_avatar">
                            <div class="author_info_container">
                                <span>
                                    John Doe
                                </span>
                                <span>
                                    Oct 13, 2024
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card_tag_container">
                        <span>
                            Technology
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
